<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Final Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <!-- Load QR Code library early -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js" integrity="sha512-Vel2Hh2iJgttOf3X/P2P5MVL/5L4iYg/31pL/sF2p9V_3J5vD/GOiB0L+Mv/5/2vD/lKMAQ5LgHw/sA/T/TfQ==" crossorigin="anonymous"></script>
    <style>
        /* Basic print styles from ticket_print.html */
        @media print {
            body * { visibility: hidden; }
            .ticket-container, .ticket-container * { visibility: visible !important; }
            .ticket-container { position: absolute !important; top: 10px !important; left: 10px !important; width: auto !important; }
            .no-print { display: none !important; }
            #qr-code { width: 130px !important; height: 130px !important; }
            #qr-code canvas { width: 110px !important; height: 110px !important; }
        }
        /* Screen styling from ticket_print.html */
        .ticket-container { max-width: 20rem; margin: 1rem auto; font-size: 0.85rem; background: white !important; border: 2px solid #e5e7eb; }
        #qr-code { min-height: 130px; display: flex; align-items: center; justify-content: center; background: #f0f0f0; border-radius: 6px; padding: 6px; }
        #qr-code canvas { border-radius: 6px; border: 3px solid #2563eb; background: white; padding: 2px; }
        .qr-fallback { border: 3px solid #000; background: white; color: #000; width: 110px; height: 110px; display: flex; align-items: center; justify-content: center; text-align: center; }
        /* On-page console for debugging */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: #111;
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            overflow-y: scroll;
            border-top: 2px solid #333;
            z-index: 9999;
        }
        #debug-console .log { border-bottom: 1px solid #333; padding: 2px 0; }
        #debug-console .error { color: #f00; font-weight: bold; }
        #debug-console .warn { color: #ff0; }
        #debug-console .info { color: #0ff; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- On-page console -->
    <div id="debug-console" class="no-print">
        <div style="font-weight: bold; border-bottom: 1px solid #555; padding-bottom: 5px; margin-bottom: 5px;">DIAGNOSTIC LOG</div>
    </div>

    <!-- Ticket Container -->
    <div class="ticket-container bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-gradient-to-r from-green-500 to-green-600 text-white p-2">
            <h2 class="text-sm font-semibold">Diagnostic Ticket</h2>
        </div>
        <div class="p-3">
            <div class="text-center border-t pt-3">
                <div class="bg-white p-2 inline-block rounded-md border border-gray-300">
                    <div id="qr-code" class="mb-1"></div>
                    <p class="text-xs text-gray-600">Scan QR code for verification</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- On-page Console Logger ---
        const consoleDiv = document.getElementById('debug-console');
        function log(message, type = 'log') {
            const entry = document.createElement('div');
            entry.className = `log ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        console.log = (msg) => log(msg, 'log');
        console.error = (msg) => log(msg, 'error');
        console.warn = (msg) => log(msg, 'warn');
        console.info = (msg) => log(msg, 'info');

        // --- QR Code Generation Script ---
        function initializeQRCode() {
            console.info('üöÄ Starting QR Code initialization...');
            
            const bookingData = {
                pnr: 'WAKAF-XYZ123',
                passenger: 'Test User',
                origin: 'Freetown',
                destination: 'Bo',
                date: 'Dec 25, 2023',
                time: '10:00',
                bus: 'SL-EXPRESS-01',
                seat: 'A5',
                amount: 'Le 50000',
            };
            
            console.log('üìä Hardcoded booking data loaded.');
            
            const qrData = `WAKA-FINE BUS TICKET
PNR: ${bookingData.pnr}
Passenger: ${bookingData.passenger}
Route: ${bookingData.origin} to ${bookingData.destination}
Date: ${bookingData.date} at ${bookingData.time}
Bus: ${bookingData.bus}
Seat: ${bookingData.seat}
Amount: ${bookingData.amount}`;

            console.log('üìÑ QR Data prepared.');

            const qrContainer = document.getElementById('qr-code');
            if (!qrContainer) {
                console.error('‚ùå CRITICAL: QR container #qr-code not found in DOM.');
                return;
            }
            console.log('‚úÖ QR container found.');

            function showFallback(reason = 'Unknown') {
                console.warn(`‚ö†Ô∏è Using fallback QR display. Reason: ${reason}`);
                qrContainer.innerHTML = `
                    <div class="qr-fallback">
                        <div>
                            <div style="font-weight: bold;">QR CODE</div>
                            <div>${bookingData.pnr}</div>
                        </div>
                    </div>`;
            }

            if (typeof QRCode === 'undefined') {
                console.error('‚ùå FATAL: QRCode library is not defined. Check script tag.');
                showFallback('Library not loaded');
                return;
            }

            console.info('‚úÖ QRCode library is available. Generating QR code...');

            try {
                QRCode.toCanvas(qrData, {
                    width: 130,
                    height: 130,
                    margin: 1,
                    color: {
                        dark: '#2563eb', // Blue
                        light: '#ffffff'
                    },
                    errorCorrectionLevel: 'H'
                }, function (error, canvas) {
                    if (error) {
                        console.error('‚ùå QR generation failed during callback: ' + error);
                        showFallback('QR generation error');
                    } else {
                        console.log('‚úÖ QR Code generated successfully!');
                        // Clear container and add the QR code
                        qrContainer.innerHTML = '';
                        qrContainer.appendChild(canvas);
                        console.info('üéØ QR Code successfully added to DOM.');
                    }
                });
            } catch (e) {
                console.error('‚ùå QR generation threw an exception: ' + e);
                showFallback('QR generation exception');
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeQRCode);
        } else {
            initializeQRCode();
        }
    </script>
</body>
</html>
